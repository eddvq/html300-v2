<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 1 - Part 2 Example</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Using ES6+ Methods in DOM Interactions</h1>
    <form id="example-form">
      <label>Enter your favorite number:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The total of my array elements summed with your favorite number is: <span class="output"></span></p>
    </form>

    <form id="form-1">
      <label> Enter a string with vowels you want counted:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Count vowels">
      <p>The number of vowels: <span class="output"></span></p>
    </form>

    <form id="form-2">
      <label> Enter how many people you will be bringing to brunch:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Count eggs">
      <p>The number of ostrich egg(s) we'll need to feed everyone: <span class="output"></span></p>
    </form>

    <form id="form-3">
      <label> Do you want to guess my favorite fruits?:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Guess">
      <p>I love: <span class="output"></span></p>
    </form>

  </main>
</body>

</html>
