<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="script.js"></script>
        <title>Assignment 02</title>
    </head>
    <body>
        <main class="main">
            <div class="card-container">
              <div class="profile-base">
                <img src="img/headshot.jpg" alt="Dashing portrait of Paolo Maldini">
                <h2>Paolo Maldini</h2>
                <p>Front End Developer</p>
              </div>
              <div class="profile-deets">
                <div class="company">
                  <h3>Company:</h3>
                  <p>Web Weavers</p>
                </div>
                <div class="experience">
                  <h3>Experience: </h3>
                  <p>3 years</p>
                </div>
                <div class="school">
                  <h3>School:</h3>
                  <p>University of Washington</p>
                </div>
                <div class="major">
                  <h3>Major:</h3>
                  <p>Marketing</p>
                </div>
                <div class="email">
                  <h3>Email:</h3>
                  <p>paolo@example.com</p>
                </div>
                <div class="linked">
                  <img src="img/linkedin.svg" alt="LinkedInLogo">
                  <p>paolo.linkedinprofile.com</p>
                </div>
              </div>
            </div>
        </main>
    </body>
</html>
