<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/2e8d1a037a.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <main class="main">
      <nav class="Nav">
        <i class="Nav__menu fas fa-bars"></i>
        <span class="Nav__title">Plant Project</span>
        <i class="Nav__search-icon fas fa-search"></i>
      </nav>
      <div class="Results">
        <div class="Results__blurb">
          <h3 class="Results__blurb__h3">Here's what we found near you:</h3>
          <hr class="Results__blurb__hr">
        </div>
        <div class="Results__body">
          <div class="Results__body__card">
            <h3 class="Results__body__card__h3">Plant Name</h3>
            <img class="Results__body__card__search-image"src="https://images.unsplash.com/photo-1601326106034-cd0d601458a1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80" alt="Image of a blooming flower on a sunny day">
          </div>
        </div>

      </div>

  </main>

</html>
